<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Diphylleia&family=Grandiflora+One&family=Moirai+One&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@400;700&family=Staatliches&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>No Exit to Typography</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* 세로 방향으로 정렬 */
      align-items: center; /* 바닥 쪽 정렬 */
      height: 100vh; /* 화면 높이에 맞춤 */
      background-image: url('background3.png'); /* 배경 이미지 설정 */
      background-size: cover; /* 배경 이미지 크기 조정 */
      background-position: center; /* 배경 이미지 중앙 정렬 */
      border: 50px solid lightyellow; /* 흰색 테두리 */
      box-sizing: border-box; /* 테두리 포함하여 크기 계산 */
      position: relative; /* 자식 요소의 절대 위치를 위한 설정 */
    }

    .h1 {
      display: block;
      margin: 0; /* 상단과 하단 여백 추가 */
      color: black;
      text-align: center; /* 가운데 정렬 */
      font-family: "Source Code Pro", monospace;
      font-size: 20px;
      font-optical-sizing: auto;
      font-weight: 1000;
      font-style: normal;
      padding: 10px; /* 패딩 추가 (필요에 따라 조정) */
      width: 100%; /* 전체 너비 사용 */
      background-color: lightyellow; /* 배경색 설정 */
      position: relative; /* 상대 위치 설정 */
      top: 100px; /* 화면 위에서 100px 아래로 이동 */
}

    .image-container {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* 기본 간격 설정 */
      margin-bottom: 15px; /* 바닥에서 30px 여백 */
      width: 100%; /* 전체 너비 사용 */
      max-width: 800px; /* 최대 너비 설정 */
    }

    .responsive-image {
      width: 130px; /* 기본 너비 설정 */
      height: auto; /* 비율 유지 */
      object-fit: cover; /* 이미지 비율 유지 */
      transition: width 0.2s ease; /* 부드러운 크기 조정 효과 */
    }

    .hover-image {
      display: block; /* 기본적으로 블록으로 표시 */
      transition: opacity 0.3s ease; /* 부드러운 전환 효과 추가 */
    }
    .hover-image1:hover {
      content: url('ahyun2.png'); 
    }
    .hover-image2:hover {
      content: url('seoyeon2.png'); 
    }
    .hover-image3:hover {
      content: url('danah2.png'); 
    }
    .hover-image4:hover {
      content: url('jiahn2.png'); 
    }
    .hover-image5:hover {
      content: url('yeojin2.png'); 
    }
    .hover-image6:hover {
      content: url('chaeyeon2.png'); 
    }

    .dragging-image {
      position: absolute;
      width: 150px; /* 드래그 중인 이미지 크기 */
      height: 50px; /* 드래그 중인 이미지 크기 */
      pointer-events: none; /* 드래그 중인 이미지에 클릭 이벤트 비활성화 */
      transition: transform 0.1s ease; /* 부드러운 이동 효과 */
      display: none; /* 기본적으로 숨김 */
    }
        /* 반응형 디자인을 위한 미디어 쿼리 */
    @media (max-width: 800px) {
      .responsive-image {
        width: 100px; /* 화면이 작아질 때 이미지 너비 줄이기 */
      }
      .image-container {
        gap: 6px; /* 간격 줄이기 */
      }
    }

    @media (max-width: 600px) {
      .responsive-image {
        width: 80px; /* 더 작은 화면에서 이미지 너비 줄이기 */
      }
      .image-container {
        gap: 4px; /* 간격 줄이기 */
      }
    }

    @media (max-width: 400px) {
      .responsive-image {
        width: 70px; /* 가장 작은 화면에서 이미지 너비 줄이기 */
      }
      .image-container {
        gap: 2px; /* 간격 줄이기 */
      }
    }
  </style>
</head>
<body>
  <h1 class="h1">No exit to R720</h1>

  <div class="image-container">
    <a href="1jeon.html" class="draggable1" data-href="1jeon.html"><img src="ahyun.png" alt="Jeon Ahyun" class="responsive-image hover-image1"></a>
    <a href="2lee.html" class="draggable2" data-href="2lee.html"><img src="seoyeon.png" alt="Human 2" class="responsive-image hover-image2"></a>
    <a href="3ryu.html" class="draggable3" data-href="3ryu.html"><img src="danah.png" alt="Human 3" class="responsive-image hover-image3"></a>
    <a href="4bang.html" class="draggable4" data-href="4bang.html"><img src="jiahn.png" alt="Human 4" class="responsive-image hover-image4"></a>
    <a href="5hong.html" class="draggable5" data-href="5hong.html"><img src="yeojin.png" alt="Human 5" class="responsive-image hover-image5"></a>
    <a href="6park.html" class="draggable6" data-href="6park.html"><img src="chaeyeon.png" alt="Human 6" class="responsive-image hover-image6"></a>
  </div>

  <img id="draggingImage" class="dragging-image" src="ahyun2.png" alt="Dragging Image">
  
  <script>
    const draggables = document.querySelectorAll('.draggable');
    const draggingImage = document.getElementById('draggingImage');

    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', draggable.dataset.href);
        draggingImage.src = draggable.querySelector('png').src; // 드래그할 이미지의 src 설정
        draggingImage.style.display = 'block'; // 드래그 중인 이미지 표시
      });

      draggable.addEventListener('dragend', () => {
        draggingImage.style.display = 'none'; // 드래그가 끝나면 이미지 숨기기
      });
    });

    document.body.addEventListener('dragover', (e) => {
      e.preventDefault();
      const x = e.clientX; // 마우스 X 좌표
      const y = e.clientY; // 마우스 Y 좌표
      draggingImage.style.transform = `translate(${x - 25}px, ${y - 25}px)`; // 중앙 정렬
    });

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      const url = e.dataTransfer.getData('text/plain');
      if (url) {
        window.location.href = url; // 드롭 시 해당 페이지로 이동
      }
    });
  </script>
</body>
</html>
